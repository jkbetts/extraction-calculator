<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=600px, initial-scale=1">
    <!---fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap" rel="stylesheet">

        <!---script src-->
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="calculatormargin">
            <div class="calculatorWindow">
                <div class="tdsInput">
                    <p>TDS% Reading</p>
                        <input id ="tdspercent">
                </div>

                <div class="doseInput">
                    <p>Coffee Dose (g)</p>
                        <input id="doseweight">
                </div>

                <div class="waterInput">
                    <p>Water Weight (g)</p>
                        <input id="waterweight">
                </div>

                <div class="yieldBox">
                    <p>Brew Yield (g)</p>
                    <input id="brewYield" readonly>
                </div>

                <div class="extBox">
                    <p>Extraction %</p>
                    <input id="displayExtraction" readonly>
                </div>

                <div class ="finePrint">
                    Brew yield auto calculates based on water weight and liquid retained ratio. 
                        If the yield is inaccurate, adjust LRR until it matches.
                </div>

                <div class="resultsBox">
                    <p id="resultStmt">Your results will display here.</p>
                    <p style="font-size:12px;" id="ratioStmt"></p>
                    <p id="strength"></p>
                    <p style="margin-top:5px;" id="extractionStmt"></p>
                    <p id="congrats"></p>
                </div>
                <div class="lrrAdjust">
                    <button class="plus" type="button" onclick="increaseLRR();">+</button>
                    LRR
                    <button class="minus" type="button" onclick="decreaseLRR();">-</button>
                </div>


                <button class="calc" type="button" onclick="refract();">Calculate</button>
            </div>
        </div>
    </body>
</html>
