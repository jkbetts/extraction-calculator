<!DOCTYPE html>
<head>
    <!---fonts-->
    <link href="https://fonts.googleapis.com/css?family=Cairo&display=swap" rel="stylesheet">
        <!---script src-->
    <script type="text/javascript" src="scripts.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
    <body>
        <div class="calculator-background">
        <div class="inputWrapper">
            <p>TDS% Reading</p>
                <input id ="tdspercent">
            <p>Coffee Dose (g)</p>
                <input id="doseweight">
            <p>Water Weight (g)</p>
                <input id="waterweight">
            <p>Brew Yield (g)</p>
                <input id="brewyield" readonly>
            <button type="button" onclick="refract();">Calculate</button>
            <table>
                <tr>
                  <th></th>
                  <th id="tableheader"></th>
                </tr>
                <tr>
                    <td id="ext"></td>
                    <td id="result"></td>
                </tr>
                <tr>
                    <td id="ratio"></td>
                    <td id="ratResult"></td>
                </tr>
                <tr id="overUnder"></tr>
                <tr id="strength"></tr>
                </tr>
              </table>
        </div>
        </div>
    </body>
